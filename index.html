<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunar Client Downloader</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-xl text-center max-w-md w-full">
    <h1 class="text-2xl font-bold mb-4">Download Lunar Client</h1>
    <p class="mb-6 text-gray-600" id="version">Checking latest version...</p>

    <div class="flex flex-col gap-3">
      <a id="win-btn" href="#" class="bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Windows</a>
      <a id="mac-btn" href="#" class="bg-green-600 hover:bg-green-700 text-white py-2 rounded">MacOS</a>
      <a id="linux-btn" href="#" class="bg-red-600 hover:bg-red-700 text-white py-2 rounded">Linux</a>
    </div>

    <p class="mt-4 text-sm text-gray-500">Links auto-update to the latest version.</p>
  </div>

  <script>
    async function loadLatestVersion() {
      try {
        // Use free CORS proxy
        const proxyUrl = 'https://api.allorigins.win/get?url=';
        const targetUrl = encodeURIComponent('https://launcherupdates.lunarclientcdn.com/launcher/launcher-meta.json');
        const res = await fetch(proxyUrl + targetUrl);

        if (!res.ok) throw new Error('Failed to fetch version info');
        const dataWrapped = await res.json();
        const data = JSON.parse(dataWrapped.contents);

        const version = data.version;

        document.getElementById('version').innerText = `Latest Version: v${version}`;
        document.getElementById('win-btn').href = `https://launcherupdates.lunarclientcdn.com/Lunar%20Client%20v${version}.exe`;
        document.getElementById('mac-btn').href = `https://launcherupdates.lunarclientcdn.com/Lunar%20Client%20v${version}.dmg`;
        document.getElementById('linux-btn').href = `https://launcherupdates.lunarclientcdn.com/Lunar%20Client-${version}.AppImage`;
      } catch (err) {
        document.getElementById('version').innerText = 'Failed to load latest version';
        console.error(err);
      }
    }

    loadLatestVersion();
  </script>

</body>
</html>
